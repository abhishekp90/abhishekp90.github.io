<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>Random Map and Civ Picker</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, rgba(137, 247, 254, 0.7) 0%, rgba(102, 166, 255, 0.7) 100%), url('images/Aoe2.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            padding: 40px 30px 30px 30px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            position: relative;
        }

        h1 {
            text-align: center;
            font-size: 2.2em;
            font-weight: 700;
            color: #0078d7;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        #result {
            font-size: 1.3em;
            color: #333;
            text-align: center;
            margin: 18px 0 10px 0;
            font-weight: 500;
        }

        button {
            background: linear-gradient(90deg, #0078d7 0%, #66a6ff 100%);
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: background 0.2s;
            display: block;
            margin: 0 auto 24px auto;
        }

        button:hover {
            background: linear-gradient(90deg, #005fa3 0%, #89f7fe 100%);
        }

        #bothResult {
            background: #f0f8ff;
            border-radius: 8px;
            padding: 18px 20px;
            margin: 0 auto 24px auto;
            font-size: 1.15em;
            color: #0078d7;
            box-shadow: 0 2px 8px rgba(0, 120, 215, 0.08);
            text-align: center;
            max-width: 400px;
        }

        .flex-container {
            display: flex;
            gap: 40px;
            margin-top: 20px;
            justify-content: center;
        }

        #history,
        #civ1History,
        #civ2History {
            background: #f7faff;
            border-radius: 8px;
            padding: 16px 14px;
            min-width: 160px;
            box-shadow: 0 2px 8px rgba(0, 120, 215, 0.06);
            font-size: 1em;
            color: #333;
        }

        #history b,
        #civ1History b,
        #civ2History b {
            color: #0078d7;
            font-size: 1.08em;
        }

        #civResult {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Random Map and Civ Picker</h1>
        <!-- Removed upload button, using maps.txt automatically -->
        <div id="result"></div>
        <button onclick="pickRandomBoth()">Pick Map & Civs</button>
        <div id="bothResult"></div>
        <div class="flex-container">
            <div id="history"></div>
            <div id="civ1History"></div>
            <div id="civ2History"></div>
        </div>
        <div id="civResult"></div>
    </div>
    <script>
        let entries = [];
        let history = [];
        const civs = [
            "Britons", "Franks", "Goths", "Teutons", "Japanese", "Chinese", "Byzantines", "Persians", "Saracens", "Vikings", "Mongols", "Celts", "Spanish", "Aztecs", "Mayans", "Huns", "Koreans", "Turks", "Italians", "Incas", "Magyars", "Slavs", "Portuguese", "Ethiopians", "Malians", "Berbers", "Khmer", "Malay", "Vietnamese", "Bulgarians", "Cumans", "Lithuanians", "Tatars", "Burgundians", "Sicilians", "Poles", "Bohemians", "Dravidians", "Bengalis", "Gujaras", "Hindustanis", "Armenians-DLC", "Georgians-DLC", "Shu-DLC", "Wei-DLC", "Wu-DLC", "Jurchens-DLC", "Khitans-DLC"
        ];
        const civsNoDLC = civs.filter(c => !c.includes('-DLC'));
        let civ1History = [];
        let civ2History = [];
        let lastMunnaPick = null;
        // Load maps.txt automatically
        fetch('maps.txt')
            .then(response => response.text())
            .then(text => {
                entries = text.split(/\r?\n/).filter(line => line.trim() !== '');
            });
        function pickRandomBoth() {
            // Pick map
            const availableMaps = entries.filter(e => !history.includes(e));
            let mapMsg = '';
            if (entries.length === 0) {
                mapMsg = 'No maps loaded.';
            } else if (availableMaps.length === 0) {
                mapMsg = 'All maps have been picked recently.';
            } else {
                const randomMap = availableMaps[Math.floor(Math.random() * availableMaps.length)];
                history.unshift(randomMap);
                if (history.length > 5) history = history.slice(0, 5);
                mapMsg = randomMap;
                document.getElementById('history').innerHTML = '<b>Last 5 picks:</b><br>' + history.map(h => `<div>${h}</div>`).join('');
            }
            // Pick civs
            let availableBittuCivs = civsNoDLC.filter(c => !civ1History.includes(c) && !civ2History.includes(c));
            let availableMunnaCivs = civs.filter(c => !civ1History.includes(c) && !civ2History.includes(c));
            let civ1Msg = '', civ2Msg = '';

            if (availableBittuCivs.length < 1 || availableMunnaCivs.length < 2) {
                civ1Msg = civ2Msg = 'Not enough civs available.';
            } else {
                // Pick Bittu first (no DLC)
                const idx1 = Math.floor(Math.random() * availableBittuCivs.length);
                civ1Msg = availableBittuCivs[idx1];

                // Remove Bittu’s civ from Munna’s pool
                availableMunnaCivs = availableMunnaCivs.filter(c => c !== civ1Msg);

                // Pick Munna from the full civ list (can include DLC)
                // But if Munna’s last pick was DLC, block all DLC this round
                let possibleMunnaCivs = availableMunnaCivs;
                if (lastMunnaPick && lastMunnaPick.includes('-DLC')) {
                    possibleMunnaCivs = possibleMunnaCivs.filter(c => !c.includes('-DLC'));
                }
                // Now pick Munna
                const idx2 = Math.floor(Math.random() * possibleMunnaCivs.length);
                civ2Msg = possibleMunnaCivs[idx2];
                lastMunnaPick = civ2Msg; // Remember Munna’s last pick
                civ1History.unshift(civ1Msg);
                civ2History.unshift(civ2Msg);
                if (civ1History.length > 10) civ1History = civ1History.slice(0, 10);
                if (civ2History.length > 10) civ2History = civ2History.slice(0, 10);
                document.getElementById('civ1History').innerHTML = '<b>Last 10 Bittu picks:</b><br>' + civ1History.map(h => `<div>${h}</div>`).join('');
                document.getElementById('civ2History').innerHTML = '<b>Last 10 Munna picks:</b><br>' + civ2History.map(h => `<div>${h}</div>`).join('');
            }
            document.getElementById('bothResult').innerHTML = `<b>Picked Map:</b> ${mapMsg}<br><b>Bittu:</b> ${civ1Msg}<br><b>Munna:</b> ${civ2Msg}`;
        }
    </script>
</body>

</html>
