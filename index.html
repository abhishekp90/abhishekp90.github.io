<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Map Picker</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 700px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        #result { font-size: 1.5em; color: #0078d7; text-align: center; margin: 20px 0; }
        button { background: #0078d7; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button:hover { background: #005fa3; }
        #history, #civ1History, #civ2History { margin-top: 20px; font-size: 0.9em; }
        .flex-container {
            display: flex;
            gap: 40px;
            margin-top: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Map Picker</h1>
        <!-- Removed upload button, using maps.txt automatically -->
        <div id="result"></div>
        <button onclick="pickRandomBoth()">Pick Map & Civs</button>
        <div id="bothResult"></div>
        <div class="flex-container">
            <div id="history"></div>
            <div id="civ1History"></div>
            <div id="civ2History"></div>
        </div>
        <div id="civResult"></div>
    </div>
    <script>
        let entries = [];
        let history = [];
        const civs = [
            "Britons","Franks","Goths","Teutons","Japanese","Chinese","Byzantines","Persians","Saracens","Vikings","Mongols","Celts","Spanish","Aztecs","Mayans","Huns","Koreans","Turks","Italians","Indians","Incas","Magyars","Slavs","Portuguese","Ethiopians","Malians","Berbers","Khmer","Malay","Vietnamese","Bulgarians","Cumans","Lithuanians","Tatars","Burgundians","Sicilians","Poles","Bohemians","Dravidians","Bengalis","Gujaras"
        ];
        let civ1History = [];
        let civ2History = [];
        // Load maps.txt automatically
        fetch('maps.txt')
            .then(response => response.text())
            .then(text => {
                entries = text.split(/\r?\n/).filter(line => line.trim() !== '');
            });
        function pickRandomBoth() {
            // Pick map
            const availableMaps = entries.filter(e => !history.includes(e));
            let mapMsg = '';
            if (entries.length === 0) {
                mapMsg = 'No maps loaded.';
            } else if (availableMaps.length === 0) {
                mapMsg = 'All maps have been picked recently.';
            } else {
                const randomMap = availableMaps[Math.floor(Math.random() * availableMaps.length)];
                history.unshift(randomMap);
                if (history.length > 5) history = history.slice(0, 5);
                mapMsg = randomMap;
                document.getElementById('history').innerHTML = '<b>Last 5 picks:</b><br>' + history.map(h => `<div>${h}</div>`).join('');
            }
            // Pick civs
            let availableCivs = civs.filter(c => !civ1History.includes(c) && !civ2History.includes(c));
            let civ1Msg = '', civ2Msg = '';
            if (availableCivs.length < 2) {
                civ1Msg = civ2Msg = 'Not enough civs available.';
            } else {
                // Pick two distinct civs
                const idx1 = Math.floor(Math.random() * availableCivs.length);
                civ1Msg = availableCivs[idx1];
                availableCivs.splice(idx1, 1); // Remove Civ1 from available
                const idx2 = Math.floor(Math.random() * availableCivs.length);
                civ2Msg = availableCivs[idx2];
                civ1History.unshift(civ1Msg);
                civ2History.unshift(civ2Msg);
                if (civ1History.length > 10) civ1History = civ1History.slice(0, 10);
                if (civ2History.length > 10) civ2History = civ2History.slice(0, 10);
                document.getElementById('civ1History').innerHTML = '<b>Last 10 Civ1 picks:</b><br>' + civ1History.map(h => `<div>${h}</div>`).join('');
                document.getElementById('civ2History').innerHTML = '<b>Last 10 Civ2 picks:</b><br>' + civ2History.map(h => `<div>${h}</div>`).join('');
            }
            document.getElementById('bothResult').innerHTML = `<b>Picked Map:</b> ${mapMsg}<br><b>Civ1:</b> ${civ1Msg}<br><b>Civ2:</b> ${civ2Msg}`;
        }
    </script>
</body>
</html>
